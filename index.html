<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="car.js"></script>
  <script src="base.js"></script>
</head>

<body>

  <a-scene background="color:#000000">

    <a-camera position="0 8 20">

    </a-camera>

    <a-entity base>
        <a-entity>
        <a-entity  position="0 -10  0">
            
        </a-entity>
    </a-entity>

    <a-entity car >
        <a-entity position="0 1 0" rotation="0 55 0" scale="0.1 0.1 0.1" gltf-model="#car" shadow="cast: true;">
        </a-entity>
    </a-entity>


  </a-scene>
  <a-assets>      

    <a-asset-item id="car" src="bad car.glb">

  </a-assets>
</body>

</html>
